<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="shared-styles.html">
<dom-module id="gd24h-resultats">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
      }
      
      paper-spinner {
        display: block;
        margin-left: auto;
        margin-right: auto
      }
    </style>
    <div class="card">
      <h1>Liste des compétitions</h1>
      <template is="dom-if" if="{{ !loading }}">
        <template is="dom-if" if="{{!listeCompetitions.length}}">
          <div>aucun resultat trouvé</div>
        </template>
        <div role="listbox">
          <template is="dom-repeat" items="[[listeCompetitions]]">
            <!--<a class="paper-item-link" href="http://web.ffgolf.org/resultats/[[item.0]]" tabindex="-1">-->
            <a class="paper-item-link" href="/resultat?url=http://web.ffgolf.org/resultats/{{item.url}}&nom={{item.nom}}" tabindex="-1">
              <paper-item>
                <paper-item-body two-line>
                  <div>[[item.nom]]</div>
                  <div secondary>[[item.date]]</div>
                </paper-item-body>
              </paper-item>
            </a>
          </template>
        </div>
      </template>
    </div>
    <template is="dom-if" if="{{ loading }}">
      <div class="card">
        <paper-spinner active></paper-spinner>
      </div>
    </template>
    <iron-ajax auto url="http://web.ffgolf.org/resultats/listcompet.php?gk=3997ea9a70419c996a59515c588fd7e8" handle-as="document"
      last-response="{{response}}" loading="{{loading}}" on-response="handleResponse">
  </template>
  <script>
    Polymer({
      is: 'gd24h-resultats',
      properties: {
        listeCompetitions: {
          type: Array,
          notify: true,
          value: function () {
            return [];
          },
          loading: {
            type: Boolean,
            readOnly: true,
            notify: true,
            value: false
          }
        },
      },
      response: {
        type: Array,
        notify: true

      },

      handleResponse: function (e) {

        xpath = "/html/body/script[3]";
        //console.log(e);
        var lstCpt = document.evaluate(xpath, e.detail.xhr.response, document, XPathResult.FIRST_ORDERED_NODE_TYPE,
          null);
        var tempScriptElement = document.createElement('script');
        tmpscript = lstCpt.singleNodeValue.innerHTML.split('$')[0]
        tempScriptElement.innerHTML = tmpscript;
        var tmp = [];

        document.body.appendChild(tempScriptElement)
        for (i=0;i<cpt.length -1; i++) {
          var competition = {};
          competition.url = encodeURIComponent(cpt[i][0]);
          competition.nom = cpt[i][1];
          competition.status = cpt[i][2];
          competition.type = cpt[i][3];
          competition.date = cpt[i][4]; 
          tmp.push(competition);                                       
        }
        this.listeCompetitions = tmp;
        //console.log(this.listeCompetitions);
        //this.loading = true;
      },

    });
  </script>
</dom-module>
