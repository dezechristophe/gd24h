<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="gd24h-icons.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="shared-styles.html">
<dom-module id="gd24h-app">
  <template>
    <style  include="shared-styles">
       :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }
      
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      .drawer-list {
        margin: 0 20px;
      }
      
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      
      a {
        color: inherit;
        text-decoration: none;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>
          <a class="paper-item-link" name="gd24h-accueil" href="/gd24h-accueil">Accueil</a>
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="departs" href="/departs">Départs</a>
          <a name="resultats" href="/resultats">Résultats</a>
          <a name="parcours" href="/parcours">Parcours</a>
          <a name="calendrier" href="/calendrier">Calendrier</a>
        </iron-selector>
      </app-drawer>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="gd24h-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Golf des 24 heures</div>
            <div>
              <img style="max-width:90%;max-height:90%; margin:auto;  display:block;" class="img-logo" src="../images/icon.png">
            </div>
          </app-toolbar>
        </app-header>
        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <gd24h-accueil name="accueil"></gd24h-accueil>
          <gd24h-departs name="departs"></gd24h-departs>
          <gd24h-resultats name="resultats"></gd24h-resultats>
          <gd24h-parcours name="parcours"></gd24h-parcours>
          <gd24h-calendrier name="calendrier"></gd24h-calendrier>
          <gd24h-view404 name="view404"></gd24h-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    //TODO 
    //loading sur les resultats
    Polymer({
      is: 'gd24h-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },

      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function (page) {
        console.log(this.page);
        this.page = page || 'accueil';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }

      },

      _pageChanged: function (page) {
        console.log(page);

        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('gd24h-' + page + '.html');
        console.log(resolvedPageUrl);
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function () {
        this.page = 'accueil';
      },
    });
  </script>
</dom-module>
