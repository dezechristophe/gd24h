<link rel="import" href="../bower_components/paper-item/paper-item.html">

<link rel="import" href="shared-styles.html">
<dom-module id="gd24h-resultats">
  <template>

       :host {
        display: block;
        padding: 10px;
      }
    </style>
    <div class="card">
      <h1>Liste des compétitions</h1>
      <template is="dom-if" if="{{!listeCompetitions.length}}">

      </template>
      <div role="listbox">
        <template is="dom-repeat" items="[[listeCompetitions]]">
          <a class="paper-item-link" href="http://web.ffgolf.org/resultats/[[item.0]]" tabindex="-1">

              <paper-item-body two-line>
                <div>[[item.1]]</div>
                <div secondary>[[item.4]]</div>
              </paper-item-body>
            </paper-item>
          </a>
        </template>
      </div>
    </div>
    <iron-ajax auto url="http://web.ffgolf.org/resultats/listcompet.php?gk=3997ea9a70419c996a59515c588fd7e8" handle-as="document"
      last-response="{{response}}" on-response="handleResponse">
  </template>

      properties: {

</dom-module>
